        type: file
        description: "TypeScript data model types"
        era: 2
        task: "2.1"
      - path: "src/vs/workbench/contrib/dendrite/common/constants.ts"
        type: file
        description: "Constants (view IDs, storage keys, commands, language colors)"
        era: 2
        task: "2.1"
        note: "Language colors added in Era 3 task 3.13"
      
      # Scripts
      - path: "scripts/build-dendrite.sh"
        type: file
        description: "Build WASM and copy to contribution"
        era: 1
        task: "1.7"
        note: "Integration into VS Code build in Era 3 task 3.25"

  mutations:
    description: "Changes to existing VS Code files"
    note: "Some mutations completed in Era 2, others in Era 3"
    files_modified:
      - path: "product.json"
        era: 3
        task: "3.21"
        status: "partial (some done in Era 2)"
        changes:
          - action: "remove"
            keys: ["extensionsGallery", "extensionAllowedBadgeProviders", "extensionAllowedBadgeProvidersRegex"]
            status: "completed (Era 2)"
          - action: "remove_if_exists"
            pattern: "AIF-*"
            description: "Telemetry instrumentation keys"
            status: "completed (Era 2)"
          - action: "remove_if_exists"
            keys: ["aiKey", "msftInternalDomains", "sendASmile"]
            status: "pending (Era 3)"
          - action: "add"
            key: "dendrite"
            value: { "enabled": true }
            status: "completed (Era 2)"
            
      - path: "src/vs/workbench/contrib/extensions/browser/extensions.contribution.ts"
        era: 3
        task: "3.22"
        status: "partial (commented in Era 2)"
        changes:
          - action: "comment_out"
            target: "ViewContainer registration"
            comment: "// DENDRITE: Disabled - replaced by Growth view"
            
      - path: "src/vs/workbench/workbench.common.main.ts"
        era: 2
        task: "2.1"
        status: "completed"
        changes:
          - action: "add_import"
            value: "import 'vs/workbench/contrib/dendrite/browser/dendrite.contribution';"
            
      - path: "src/vs/platform/telemetry/common/telemetryService.ts"
        era: 2
        task: "2.1"
        status: "completed"
        changes:
          - action: "replace_implementation"
            description: "Replace with NullTelemetryService"

  data_model:
    entities:
      - name: "Session"
        description: "A tracked period of focused work"
        rust_location: "crates/dendrite_core/src/session.rs"
        fields:
          - name: "id"
            type: "u64"
            description: "Unique session identifier"
          - name: "started_at"
            type: "DateTime<Utc>"
            description: "When session began"
          - name: "ended_at"
            type: "Option<DateTime<Utc>>"
            description: "When session ended, None if active"
          - name: "active_time_ms"
            type: "u64"
            description: "Milliseconds of active editing (excludes idle)"
          - name: "keystroke_count"
            type: "u32"
            description: "Total keystrokes in session"
          - name: "files_edited"
            type: "Vec<String>"
            description: "Relative paths of edited files"
          - name: "languages"
            type: "HashMap<String, u64>"
            description: "Language -> time_ms mapping"
          - name: "idle_periods"
            type: "Vec<IdlePeriod>"
            description: "Tracked idle gaps"
          - name: "commits"
            type: "Vec<CommitRef>"
            description: "Git commits during session"

      - name: "IdlePeriod"
        description: "A gap in activity"
        fields:
          - name: "started_at"
            type: "DateTime<Utc>"
          - name: "ended_at"
            type: "Option<DateTime<Utc>>"
          - name: "duration_ms"
            type: "u64"

      - name: "CommitRef"
        description: "Reference to a git commit"
        fields:
          - name: "hash"
            type: "String"
            description: "Full SHA"
          - name: "short_hash"
            type: "String"
            description: "First 7 chars"
          - name: "message"
            type: "String"
            description: "Commit message (first line)"
          - name: "timestamp"
            type: "DateTime<Utc>"
          - name: "files_changed"
            type: "Vec<String>"

      - name: "StoredSession"
        description: "Persisted session data"
        rust_location: "crates/dendrite_core/src/storage.rs"
        fields:
          - name: "session"
            type: "Session"
          - name: "computed_stats"
            type: "SessionStats"

      - name: "SessionStats"
        description: "Computed statistics for a session"
        fields:
          - name: "total_duration_ms"
            type: "u64"
          - name: "active_percentage"
            type: "f32"
            description: "0.0-1.0, active_time / total_duration"
          - name: "primary_language"
            type: "Option<String>"
          - name: "commit_count"
            type: "u32"

      - name: "DailyAggregate"
        description: "Aggregated stats for one day"
        fields:
          - name: "date"
            type: "NaiveDate"
          - name: "total_time_ms"
            type: "u64"
          - name: "total_keystrokes"
            type: "u32"
          - name: "files_count"
            type: "u32"
          - name: "sessions_count"
            type: "u32"
          - name: "commits_count"
            type: "u32"
          - name: "languages"
            type: "HashMap<String, u64>"

      - name: "GrowthProfile"
        description: "Complete user learning profile"
        rust_location: "crates/dendrite_core/src/storage.rs"
        fields:
          - name: "id"
            type: "String"
            description: "UUID"
          - name: "created_at"
            type: "DateTime<Utc>"
          - name: "sessions"
            type: "Vec<StoredSession>"
          - name: "daily_aggregates"
            type: "Vec<DailyAggregate>"
          - name: "lifetime_stats"
            type: "LifetimeStats"

      - name: "LifetimeStats"
        description: "All-time statistics"
        fields:
          - name: "total_time_ms"
            type: "u64"
          - name: "total_keystrokes"
            type: "u64"
          - name: "total_sessions"
            type: "u32"
          - name: "total_commits"
            type: "u32"
          - name: "current_streak"
            type: "u32"
          - name: "longest_streak"
            type: "u32"
          - name: "languages"
            type: "HashMap<String, u64>"

      - name: "HeatmapCell"
        description: "Single cell in activity heatmap"
        rust_location: "crates/dendrite_core/src/visualization.rs"
        fields:
          - name: "day"
            type: "u8"
            description: "0-6, Monday-Sunday"
          - name: "week"
            type: "u8"
            description: "Week offset from now"
          - name: "hour"
            type: "u8"
            description: "0-23"
          - name: "intensity"
            type: "f32"
            description: "0.0-1.0 normalized"
          - name: "raw_minutes"
            type: "u32"

      - name: "HeatmapData"
        description: "Complete heatmap dataset"
        fields:
          - name: "cells"
            type: "Vec<HeatmapCell>"
          - name: "max_minutes"
            type: "u32"
          - name: "weeks"
            type: "u8"
          - name: "total_minutes"
            type: "u32"

      - name: "LanguageStat"
        description: "Statistics for one language"
        fields:
          - name: "language"
            type: "String"
          - name: "time_ms"
            type: "u64"
          - name: "files_count"
            type: "u32"
          - name: "percentage"
            type: "f32"
          - name: "color"
            type: "String"
            description: "Hex color for display"

      - name: "ExportOptions"
        description: "Configuration for portfolio export"
        rust_location: "crates/dendrite_core/src/export.rs"
        fields:
          - name: "format"
            type: "ExportFormat"
          - name: "date_range"
            type: "Option<(DateTime<Utc>, DateTime<Utc>)>"
          - name: "include_commits"
            type: "bool"
          - name: "include_files"
            type: "bool"

    enums:
      - name: "SessionState"
        values:
          - { key: "ACTIVE", value: "active" }
          - { key: "IDLE", value: "idle" }
          - { key: "PAUSED", value: "paused" }
          - { key: "ENDED", value: "ended" }

      - name: "ExportFormat"
        values:
          - { key: "JSON", value: "json" }
          - { key: "MARKDOWN", value: "markdown" }
          - { key: "SVG_HEATMAP", value: "svg_heatmap" }
          - { key: "BADGE_SVG", value: "badge_svg" }
          - { key: "BADGE_URL", value: "badge_url" }

  wasm_interface:
    description: "Functions exported from Rust to TypeScript"
    module_name: "dendrite_core"
    
    exports:
      # Session management
      - name: "init_session"
        signature: "() -> SessionHandle"
        description: "Start a new tracking session"
      - name: "record_keystroke"
        signature: "(handle: SessionHandle) -> void"
      - name: "record_file_edit"
        signature: "(handle: SessionHandle, file_path: string, language: string) -> void"
      - name: "mark_idle"
        signature: "(handle: SessionHandle) -> void"
      - name: "resume_from_idle"
        signature: "(handle: SessionHandle) -> void"
      - name: "end_session"
        signature: "(handle: SessionHandle) -> SessionStats"
      - name: "get_active_session_stats"
        signature: "(handle: SessionHandle) -> SessionStats"
        
      # Storage operations
      - name: "serialize_session"
        signature: "(handle: SessionHandle) -> string"
        description: "JSON string for persistence"
      - name: "save_session_to_profile"
        signature: "(profile_json: string, session_json: string) -> string"
        description: "Returns updated profile JSON"
      - name: "create_empty_profile"
        signature: "() -> string"
      - name: "get_profile_stats"
        signature: "(profile_json: string) -> LifetimeStats"
      - name: "get_current_streak"
        signature: "(profile_json: string) -> u32"
      - name: "get_longest_streak"
        signature: "(profile_json: string) -> u32"
        
      # Git
      - name: "add_commit_to_session"
        signature: "(handle: SessionHandle, commit_json: string) -> void"
      - name: "get_commit_correlations"
        signature: "(profile_json: string) -> string"
        
      # Visualization
      - name: "generate_heatmap"
        signature: "(profile_json: string, weeks: u8) -> HeatmapData"
      - name: "generate_hourly_distribution"
        signature: "(profile_json: string) -> string"
      - name: "generate_language_breakdown"
        signature: "(profile_json: string) -> Vec<LanguageStat>"
      - name: "get_daily_aggregates"
        signature: "(profile_json: string, days: u32) -> string"
        
      # Export
      - name: "export_json"
        signature: "(profile_json: string, options_json: string) -> string"
      - name: "export_markdown"
        signature: "(profile_json: string, options_json: string) -> string"
      - name: "export_heatmap_svg"
        signature: "(profile_json: string, weeks: u8) -> string"
      - name: "generate_badge_svg"
        signature: "(profile_json: string) -> string"
      - name: "generate_badge_url"
        signature: "(profile_json: string) -> string"

  commands:
    description: "VS Code commands registered by Dendrite"
    prefix: "dendrite"
    era: 3
    tasks: ["3.9", "3.10"]
    
    items:
      - id: "dendrite.pauseSession"
        title: "Dendrite: Pause Session"
        description: "Manually pause the current session"
        keybinding: null
        era: 3
        task: "3.9"
        
      - id: "dendrite.resumeSession"
        title: "Dendrite: Resume Session"
        description: "Resume a paused session"
        keybinding: null
        era: 3
        task: "3.9"
        
      - id: "dendrite.exportPortfolio"
        title: "Dendrite: Export Portfolio"
        description: "Export learning data in various formats"
        keybinding: null
        era: 3
        task: "3.7"
        
      - id: "dendrite.copyBadge"
        title: "Dendrite: Copy Badge"
        description: "Copy markdown badge to clipboard"
        keybinding: null
        era: 3
        task: "3.8"
        
      - id: "dendrite.openGrowth"
        title: "Dendrite: Open Growth"
        description: "Focus the Growth view"
        keybinding: "ctrl+shift+g"
        era: 3
        task: "3.9"
        
      - id: "dendrite.showStats"
        title: "Dendrite: Show Today's Stats"
        description: "Show quick stats in notification"
        keybinding: null
        era: 3
        task: "3.9"
    
    registration:
      task: "3.10"
      file: "src/vs/workbench/contrib/dendrite/browser/dendrite.contribution.ts"

  settings:
    description: "VS Code settings contributed by Dendrite"
    prefix: "dendrite"
    era: 3
    tasks: ["3.11", "3.12"]
    
    items:
      - id: "dendrite.enabled"
        type: "boolean"
        default: true
        description: "Enable Dendrite session tracking"
        era: 3
        task: "3.11"
        listener: "3.12"
        
      - id: "dendrite.idleThresholdMs"
        type: "number"
        default: 300000
        description: "Milliseconds of inactivity before marking idle (default 5 min)"
        era: 3
        task: "3.11"
        listener: "3.12"
        
      - id: "dendrite.autoStart"
        type: "boolean"
        default: true
        description: "Automatically start session on editor focus"
        era: 3
        task: "3.11"
        listener: "3.12"
        
      - id: "dendrite.trackGit"
        type: "boolean"
        default: true
        description: "Correlate sessions with git commits"
        era: 3
        task: "3.11"
        listener: "3.12"
        
      - id: "dendrite.heatmapWeeks"
        type: "number"
        default: 12
        description: "Number of weeks to show in heatmap"
        era: 3
        task: "3.11"
        listener: "3.12"
        
      - id: "dendrite.showStreakNotification"
        type: "boolean"
        default: true
        description: "Show notification when streak increases"
        era: 3
        task: "3.11"
        listener: "3.12"
    
    registration:
      task: "3.11"
      file: "src/vs/workbench/contrib/dendrite/browser/dendrite.contribution.ts"
    
    listener_service:
      task: "3.12"
      file: "src/vs/workbench/contrib/dendrite/browser/settingsService.ts"

  ui:
    view_containers:
      - id: "growth"
        name: "Growth"
        location: "activitybar"  # sidebar icon
        icon: "pulse"
        order: 100  # after explorer, search, git, debug
        era: 2
        task: "2.6"
        file: "src/vs/workbench/contrib/dendrite/browser/growthViewPaneContainer.ts"

    views:
      - id: "dendrite.dashboard"
        name: "Dashboard"
        container: "growth"
        type: "webview"
        era: 2
        task: "2.7"
        file: "src/vs/workbench/contrib/dendrite/browser/dashboardView.ts"
        note: "Basic structure in Era 2, full UI sections in Era 3"
        
    dashboard_layout:
      note: "All sections implemented in Era 3, Phase 4 (tasks 3.14-3.19)"
      sections:
        - id: "header"
          components: ["session_indicator", "export_button"]
          era: 3
          task: "3.14"
        - id: "streak"
          components: ["streak_display"]
          era: 3
          task: "3.15"
          renderer: "3.4"
        - id: "today"
          components: ["today_stats"]
          era: 3
          task: "3.16"
        - id: "heatmap"
          components: ["activity_heatmap"]
          era: 3
          task: "3.17"
          renderer: "3.2"
        - id: "languages"
          components: ["language_chart"]
          era: 3
          task: "3.18"
          renderer: "3.3"
        - id: "git"
          components: ["commit_timeline"]
          tab: true
          era: 3
          task: "3.19"
          renderer: "3.5"

    status_bar:
      - id: "dendrite.sessionStatus"
        alignment: "right"
        priority: 100
        tooltip: "Dendrite: Click for stats"
        command: "dendrite.showStats"
        era: 3
        task: "3.20"
        file: "src/vs/workbench/contrib/dendrite/browser/statusBarService.ts"

  config:
    build_requirements:
      - tool: "rustc"
        version: ">=1.70.0"
        install: "https://rustup.rs"
      - tool: "wasm-pack"
        version: ">=0.12.0"
        install: "cargo install wasm-pack"
      - tool: "node"
        version: ">=18.0.0"

    storage_keys:
      - key: "dendrite.profile"
        scope: "global"
        description: "Complete GrowthProfile JSON"
      - key: "dendrite.activeSession"
        scope: "workspace"
        description: "Current session handle if any"

    language_colors:
      description: "Default colors for language chart"
      era: 3
      task: "3.13"
      file: "src/vs/workbench/contrib/dendrite/common/constants.ts"
      mapping:
        typescript: "#3178c6"
        javascript: "#f7df1e"
        python: "#3776ab"
        rust: "#dea584"
        go: "#00add8"
        java: "#b07219"
        csharp: "#239120"
        cpp: "#f34b7d"
        ruby: "#cc342d"
        swift: "#fa7343"
        kotlin: "#a97bff"
        other: "#6e7681"

  dependencies:
    rust_crates:
      - name: "wasm-bindgen"
        version: "0.2"
        features: []
      - name: "serde"
        version: "1.0"
        features: ["derive"]
      - name: "serde_json"
        version: "1.0"
      - name: "chrono"
        version: "0.4"
        features: ["serde", "wasmbind"]
      - name: "uuid"
        version: "1.0"
        features: ["v4", "serde"]

    vscode_apis:
      - "IStorageService"
      - "ICodeEditor"
      - "ITextModel"
      - "ILifecycleService"
      - "IGitService"
      - "ICommandService"
      - "INotificationService"
      - "IViewPaneContainer"
      # Terminal velocity (Era 4)
      - path: "src/vs/workbench/contrib/dendrite/browser/terminal/"
        type: directory
        description: "Terminal velocity enhancements"
        era: 4
        task: "4.1"
      - path: "src/vs/workbench/contrib/dendrite/browser/terminal/smoothCursorAddon.ts"
        type: file
        description: "Smooth cursor interpolation addon for xterm.js"
